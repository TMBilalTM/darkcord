<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1200" y2="720" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#07070c"/>
      <stop offset="100%" stop-color="#0b0b10"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="cardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111118" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0f0f16" stop-opacity="0.95"/>
    </linearGradient>
    <radialGradient id="glowP" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowC" cx="50%" cy="60%" r="60%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="8" stdDeviation="24" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <clipPath id="cardClip">
      <rect x="400" y="120" width="400" height="480" rx="20"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="720" fill="url(#bgGrad)" rx="12"/>
  
  <!-- Glow -->
  <ellipse cx="600" cy="300" rx="400" ry="300" fill="url(#glowP)"/>
  <ellipse cx="600" cy="500" rx="350" ry="250" fill="url(#glowC)"/>
  
  <!-- Auth Card -->
  <g filter="url(#shadow)">
    <rect x="400" y="120" width="400" height="480" rx="20" fill="url(#cardBg)" stroke="#1e1e2e" stroke-width="1"/>
  </g>
  
  <!-- Card content -->
  <g clip-path="url(#cardClip)">
    <!-- Logo -->
    <g transform="translate(600, 180)">
      <rect x="-28" y="-28" width="56" height="56" rx="16" fill="url(#accentGrad)" opacity="0.9"/>
      <g transform="translate(-14, -16) scale(1)">
        <path d="M6 14c0-1 .8-2 1.8-2 2.2 0 5.2 1.5 6.2 4.5 1-3 4-4.5 6.2-4.5 1 0 1.8 1 1.8 2 0 6-3 13-8 16C9 27 6 20 6 14z" fill="white"/>
      </g>
    </g>
    
    <!-- Title -->
    <text x="600" y="240" text-anchor="middle" font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif" font-size="22" font-weight="700" fill="#e8e6f0">Tekrar Hoş Geldin!</text>
    <text x="600" y="262" text-anchor="middle" font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif" font-size="13" fill="#56556a">Seni tekrar görmek harika!</text>
    
    <!-- Email field -->
    <text x="432" y="304" font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif" font-size="10" font-weight="700" fill="#56556a" letter-spacing="1.5">E-POSTA</text>
    <rect x="432" y="312" width="336" height="40" rx="12" fill="#0b0b10" stroke="#1e1e2e" stroke-width="1"/>
    <text x="448" y="337" font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif" font-size="13" fill="#56556a" opacity="0.5">bilal@darkcord.app</text>
    
    <!-- Password field -->
    <text x="432" y="376" font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif" font-size="10" font-weight="700" fill="#56556a" letter-spacing="1.5">ŞİFRE</text>
    <rect x="432" y="384" width="336" height="40" rx="12" fill="#0b0b10" stroke="#1e1e2e" stroke-width="1"/>
    <text x="448" y="409" font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif" font-size="13" fill="#56556a" opacity="0.5">••••••••</text>
    
    <!-- Login button -->
    <rect x="432" y="448" width="336" height="44" rx="12" fill="#8B5CF6"/>
    <text x="600" y="475" text-anchor="middle" font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif" font-size="14" font-weight="600" fill="white">Giriş Yap</text>
    
    <!-- Register link -->
    <text x="600" y="525" text-anchor="middle" font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif" font-size="13" fill="#56556a">
      Hesabın yok mu? <tspan fill="#8B5CF6">Kayıt Ol</tspan>
    </text>
  </g>
  
  <!-- Branding -->
  <text x="600" y="632" text-anchor="middle" font-family="'SF Mono','JetBrains Mono',monospace" font-size="10" fill="#56556a" opacity="0.4" letter-spacing="2">DARKCORD — BY BILAL TM</text>
  
  <!-- Label -->
  <g transform="translate(600, 680)">
    <rect x="-50" y="-12" width="100" height="24" rx="12" fill="#111118" stroke="#1e1e2e" stroke-width="0.5"/>
    <text x="0" y="5" text-anchor="middle" font-family="'SF Mono','JetBrains Mono',monospace" font-size="11" fill="#8b8a9e" font-weight="500">Auth Page</text>
  </g>
</svg>