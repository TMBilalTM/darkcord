<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 400" fill="none">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1280" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#07070c"/>
      <stop offset="50%" stop-color="#0b0b10"/>
      <stop offset="100%" stop-color="#09090f"/>
    </linearGradient>
    
    <!-- Accent glow -->
    <radialGradient id="glowPurple" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#06B6D4" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Logo gradient -->
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e8e6f0"/>
      <stop offset="50%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8e6f0"/>
    </linearGradient>
    
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.02" stroke-width="0.5"/>
    </pattern>
    
    <!-- Border glow -->
    <linearGradient id="borderGlow" x1="0" y1="0" x2="1280" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0"/>
      <stop offset="30%" stop-color="#8B5CF6" stop-opacity="0.5"/>
      <stop offset="50%" stop-color="#06B6D4" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#8B5CF6" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Noise filter -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" result="noise"/>
      <feColorMatrix type="saturate" values="0" in="noise" result="grayNoise"/>
      <feComponentTransfer in="grayNoise" result="alphaNoize">
        <feFuncA type="linear" slope="0.03"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="alphaNoize" mode="normal"/>
    </filter>
    
    <!-- Star glow -->
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="1280" height="400" fill="url(#bg)" rx="16"/>
  
  <!-- Grid overlay -->
  <rect width="1280" height="400" fill="url(#grid)" rx="16"/>
  
  <!-- Glow orbs -->
  <ellipse cx="420" cy="180" rx="320" ry="220" fill="url(#glowPurple)"/>
  <ellipse cx="860" cy="220" rx="280" ry="200" fill="url(#glowCyan)"/>
  <ellipse cx="640" cy="350" rx="400" ry="150" fill="url(#glowPurple)" opacity="0.5"/>
  
  <!-- Decorative lines -->
  <line x1="0" y1="399" x2="1280" y2="399" stroke="url(#borderGlow)" stroke-width="1.5"/>
  <line x1="0" y1="1" x2="1280" y2="1" stroke="url(#borderGlow)" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Floating particles / stars -->
  <circle cx="180" cy="80" r="1.5" fill="#8B5CF6" opacity="0.6" filter="url(#starGlow)"/>
  <circle cx="340" cy="320" r="1" fill="#06B6D4" opacity="0.5" filter="url(#starGlow)"/>
  <circle cx="520" cy="60" r="1.2" fill="#e8e6f0" opacity="0.3" filter="url(#starGlow)"/>
  <circle cx="780" cy="340" r="1.5" fill="#8B5CF6" opacity="0.4" filter="url(#starGlow)"/>
  <circle cx="950" cy="70" r="1" fill="#06B6D4" opacity="0.6" filter="url(#starGlow)"/>
  <circle cx="1100" cy="280" r="1.3" fill="#e8e6f0" opacity="0.25" filter="url(#starGlow)"/>
  <circle cx="100" cy="200" r="0.8" fill="#8B5CF6" opacity="0.3" filter="url(#starGlow)"/>
  <circle cx="1200" cy="120" r="1.2" fill="#06B6D4" opacity="0.4" filter="url(#starGlow)"/>
  <circle cx="640" cy="350" r="1" fill="#8B5CF6" opacity="0.3" filter="url(#starGlow)"/>
  <circle cx="450" cy="280" r="0.7" fill="#e8e6f0" opacity="0.2" filter="url(#starGlow)"/>
  <circle cx="820" cy="90" r="0.9" fill="#8B5CF6" opacity="0.35" filter="url(#starGlow)"/>
  
  <!-- Horizontal decorative accent lines -->
  <rect x="200" y="130" width="80" height="0.5" fill="#8B5CF6" opacity="0.15" rx="0.25"/>
  <rect x="1000" y="270" width="60" height="0.5" fill="#06B6D4" opacity="0.12" rx="0.25"/>
  
  <!-- Logo container -->
  <g transform="translate(640, 145)" filter="url(#noise)">
    <!-- Logo circle bg -->
    <circle cx="0" cy="0" r="52" fill="#0b0b10" stroke="url(#logoGrad)" stroke-width="2" opacity="0.9"/>
    <circle cx="0" cy="0" r="52" fill="url(#logoGrad)" opacity="0.1"/>
    
    <!-- DarkCord Logo Icon (heart/flame) -->
    <g transform="translate(-20, -20) scale(1.45)">
      <path d="M6 14c0-1 .8-2 1.8-2 2.2 0 5.2 1.5 6.2 4.5 1-3 4-4.5 6.2-4.5 1 0 1.8 1 1.8 2 0 6-3 13-8 16C9 27 6 20 6 14z" fill="url(#logoGrad)"/>
    </g>
  </g>
  
  <!-- DarkCord text -->
  <text x="640" y="240" text-anchor="middle" font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif" font-size="52" font-weight="800" fill="url(#textGrad)" letter-spacing="-1">
    DarkCord
  </text>
  
  <!-- Tagline -->
  <text x="640" y="275" text-anchor="middle" font-family="'SF Pro Display','Inter','Segoe UI',system-ui,sans-serif" font-size="16" fill="#8b8a9e" letter-spacing="3" font-weight="400">
    NEXT-GEN COMMUNICATION PLATFORM
  </text>
  
  <!-- Tech badges row -->
  <g transform="translate(640, 320)">
    <!-- React -->
    <g transform="translate(-200, 0)">
      <rect x="-38" y="-12" width="76" height="24" rx="12" fill="#111118" stroke="#1e1e2e" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'SF Mono','JetBrains Mono',monospace" font-size="11" fill="#06B6D4" font-weight="500">React 19</text>
    </g>
    <!-- TypeScript -->
    <g transform="translate(-100, 0)">
      <rect x="-45" y="-12" width="90" height="24" rx="12" fill="#111118" stroke="#1e1e2e" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'SF Mono','JetBrains Mono',monospace" font-size="11" fill="#3178C6" font-weight="500">TypeScript</text>
    </g>
    <!-- Socket.IO -->
    <g transform="translate(0, 0)">
      <rect x="-38" y="-12" width="76" height="24" rx="12" fill="#111118" stroke="#1e1e2e" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'SF Mono','JetBrains Mono',monospace" font-size="11" fill="#10B981" font-weight="500">Socket.IO</text>
    </g>
    <!-- Tailwind -->
    <g transform="translate(100, 0)">
      <rect x="-42" y="-12" width="84" height="24" rx="12" fill="#111118" stroke="#1e1e2e" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'SF Mono','JetBrains Mono',monospace" font-size="11" fill="#38BDF8" font-weight="500">Tailwind v4</text>
    </g>
    <!-- SQLite -->
    <g transform="translate(200, 0)">
      <rect x="-32" y="-12" width="64" height="24" rx="12" fill="#111118" stroke="#1e1e2e" stroke-width="1"/>
      <text x="0" y="5" text-anchor="middle" font-family="'SF Mono','JetBrains Mono',monospace" font-size="11" fill="#8B5CF6" font-weight="500">SQLite</text>
    </g>
  </g>
  
  <!-- Corner accents -->
  <path d="M0 16 Q0 0 16 0 L60 0" fill="none" stroke="#8B5CF6" stroke-width="0.5" opacity="0.3"/>
  <path d="M1280 16 Q1280 0 1264 0 L1220 0" fill="none" stroke="#06B6D4" stroke-width="0.5" opacity="0.3"/>
  <path d="M0 384 Q0 400 16 400 L60 400" fill="none" stroke="#06B6D4" stroke-width="0.5" opacity="0.3"/>
  <path d="M1280 384 Q1280 400 1264 400 L1220 400" fill="none" stroke="#8B5CF6" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Version tag -->
  <g transform="translate(1220, 24)">
    <rect x="-28" y="-10" width="56" height="20" rx="10" fill="#8B5CF620" stroke="#8B5CF640" stroke-width="0.5"/>
    <text x="0" y="4" text-anchor="middle" font-family="'SF Mono','JetBrains Mono',monospace" font-size="10" fill="#8B5CF6" font-weight="600">v1.0</text>
  </g>
</svg>